<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo DOM</title>
</head>
<body>
<!--
	header>(h1{Demo DOM}+(ol>(li>a[href="#"]{Opcion})*4))
-->
	<header>
		<h1>Demo DOM<h1>
		<ol>
			<li><a href="#">Opcion</a></li>
			<li><a href="#">Opcion</a></li>
			<li><a href="#">Opcion</a></li>
			<li><a href="#">Opcion</a></li>
		</ol>
	</header>
	<!--
	(main>p#descripcionPantalla{Lorem}+p{Lorem}*4)+footer{2014}
	-->
	<main>
		<p id="descripcionPantalla">Lorem</p>
		<p>Lorem</p>
		<p>Lorem</p>
		<p>Lorem</p>
		<p>Lorem</p>
	</main>
	<footer>
		2014
	</footer>
	<script>
		var analizarElemento = function(elemento, padding) {
			padding = padding || '';
			console.log('%s%s', padding, elemento.nodeName);
			if(elemento.style)
            {
                elemento.style.backgroundColor = '#' 
                    + Math.floor((Math.random() * 10) + 1) + Math.floor((Math.random() * 10) + 1)
                    + Math.floor((Math.random() * 10) + 1) + Math.floor((Math.random() * 10) + 1)
                    + Math.floor((Math.random() * 10) + 1) + Math.floor((Math.random() * 10) + 1);
            }
			for (var i=0; i < elemento.childNodes.length; i++) {
				var currentChild = elemento.childNodes[i];
				if (currentChild.nodeType == Node.ELEMENT_NODE) {
					analizarElemento(currentChild, padding + '··');
				}
			}		
		};
		
		analizarElemento(window.document);
	
	</script>
</body>
</html>
