	<script>
		
		
		
		var Empleado = function(nombre, sueldoBase) {
			this.nombre = nombre;
			this.sueldoBase = sueldoBase;
			
		};
				
		
		Empleado.prototype.saludar = function() {
				console.log('Hola, soy ' + this.nombre);				
			}
		
		var empAlice = new Empleado('Alice', 25000); 
		
		
		// La propiedad gratuita constructor apunta a la función de inicialización
		// por lo tanto 
		empAlice.constructor == Empleado; // --> true
		
		// que básicamente es equivalente a esto
		Empleado.toString();
		
		var empBob = new Empleado('Bob', 20000);
		
		var total =  empAlice.sueldoBase + empBob.sueldoBase;
		console.log('Sueldos: ' + total);
		
		empAlice.saludar();
		empBob.saludar();
		
	</script>
