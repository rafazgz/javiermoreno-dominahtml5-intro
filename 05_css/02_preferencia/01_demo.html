<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="01_demo.css">
	<style>
		
        /* La referencia por id es la m√°s preferente */
        #primeraOpcion {
		    background-color: green;
		}
		
		.importante{
		    background-color: white;
		    color: red;
		    
		}
		
		/* Los pseudoselectores tienen la misma prioridad que las clases  */
		
		li:first-child {
		    background-color: pink;
		    color: white;
		    font-size: 1.3em;
		    border: 2px solid silver;
		}	
		
	</style>
</head>
<body>
	
	<h1>Demo</h1>
	
	<ul>
		<li id="primeraOpcion" class="importante">Manzanas</li>
		<li>Peras</li>
		<li>Mandarinas</li>
		<li style="color: pink;">Fresas</li>
	</ul>
	
	
</body>
</html>
