<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Demo Animaciones</title>
	
	<style>
	#miCaja{
	    width: 100px;
	    height: 100px;
	    background-color: blue;
	    color: white;
	    position: relative;
	}
	</style>
</head>
<body>
	<h1>Demo animación</h1>
	
	
	<div id="miCaja" >
	    Mi cajita
	</div>
	
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js">
	</script>
	<script>
		$('div').click(function(evt){
		    $(this).animate({left: '+=50px'}, 'slow');
		});
